<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/app.scss">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="mask"></div>
    <header>
      <div class="l-header">
        <div class="l-header_logos">
          <span>stay</span>
          <span>world</span>
        </div>
        <ul class="l-header_lists">
          <li><a href="">SERVICE</a></li>
          <li><a href="">COMPANY</a></li>
          <li><a href="">CONTACT</a></li>
        </ul>
        <div class="l-hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <div class="l-main">
      <div class="l-hero">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/image1.jpg">
            </div>
            <div class="swiper-slide">
              <img src="images/image2.jpg">
            </div>
            <div class="swiper-slide">
              <img src="images/image3.jpg">
            </div>
            <div class="swiper-slide">
              <img src="images/image4.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="l-main__travel">
      <div class="l-main__travel__container o-flex_full">
        <div class="l-main__travel__container__left">
          <div class="o-content__shadow"></div>
          <img class="view" src="images/image-travel.jpg">
        </div>
        <div class="l-main__travel__container__right">
          <h2 class="o-content__title o-content__moveTitle view"><span>Travel</span> the world</h2>
          <p class="o-content__subtitle">世界中を旅しよう</p>
          <p class="o-content__text">世界１５０ヶ国で<br>
            利用できる民泊サービスです。<br>
            あなたの望む宿がきっと見つかります。
          </p>
          <button class="o-content__btn travel">もっと詳しく</button>
        </div>
      </div>
    </div>
    <div class="l-main__house">
      <div class="l-main__house__container">
        <h2 class="o-content__title o-content__moveTitle view">Find Your House</h2>
        <p class="o-content__subtitle o-content__moveTitle view">お気に入りの宿泊先を見つけましょう</p>
        <div class="l-main__house__container__contents">
        <div class="l-main__house__container__content view">
          <div class="l-main__house__container__content__bg" style="background-image: url(images/villa-1.jpg);"></div>
          <p>House 1</p>
        </div>
        <div class="l-main__house__container__content view">
          <div class="l-main__house__container__content__bg" style="background-image: url(images/villa-2.jpg);"></div>
          <p>House 2</p>
        </div>
        <div class="l-main__house__container__content view">
          <div class="l-main__house__container__content__bg" style="background-image: url(images/villa-3.jpg);"></div>
          <p>House 3</p>
        </div>
        <div class="l-main__house__container__content view">
          <div class="l-main__house__container__content__bg" style="background-image: url(images/villa-4.jpg);"></div>
          <p>House 4</p>
        </div>
        <div class="l-main__house__container__content view">
          <div class="l-main__house__container__content__bg" style="background-image: url(images/villa-5.jpg);"></div>
          <p>House 5</p>
        </div>
        <div class="l-main__house__container__content view">
          <div class="l-main__house__container__content__bg" style="background-image: url(images/villa-6.jpg);"></div>
          <p>House 6</p>
        </div>
        </div>
      </div>
    </div>
    <div class="l-footer">
      <div class="l-footer__container o-flex_footer">
            <ul class="l-footer__container__left o-flex">
              <li><a href="#">SERVICE</a></li>
              <li><a href="#">COMPANY</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          <div class="l-footer__container__right">
            <div class="l-footer__container__right__top view">
              <i class="fas fa-chevron-up"></i>
            </div>
          </div>
      </div>
    </div>
  </main>
  <aside>
    <div class="l-aside">
      <div class="logo-items">
        <span>stay</span>
        <span>world</span>
      </div>
      <ul class="titles">
        <li>
          <span><a href="#">SERVICE</a></span>
        </li>
        <li>
          <span><a href="#">COMPANY</a></span>
        </li>
        <li>
          <span><a href="#">CONTACT</a></span>
        </li>
      </ul>
    </div>
  </aside>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="/[YOUR_DIRECTORY]/gsap.min.js"></script>
<script src="js/swiper.js"></script>
<script src="js/scroll.js"></script>
<script src="js/animation.js"></script>
<script src="js/class.js"></script>
<script src="js/main.js"></script>
</body>
</html>
